<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | My Collections</title>
    <link rel="stylesheet" href="css/user.css" />
</head>
<body>

  <!-- ===== NAVBAR (igual √† dos Events) ===== -->
  <header class="navbar">
    <div class="navbar-logo">
      <a href="home.html">MyCollections</a>
    </div>

    <nav class="navbar-links">
      <a href="events.html" class="nav-link">Events</a>
      <a href="home.html" class="nav-link">My Collections</a>
      <a href="team.html" class="nav-link">Team</a>
    </nav>

    <div class="navbar-actions">
      <form class="navbar-search" action="#" method="GET">
        <input type="search" name="q" placeholder="Search events..." />
        <button type="submit" class="search-btn" aria-label="Search">üîé</button>
      </form>

      <a href="user.html" class="navbar-avatar-wrapper">
        <img src="img/user.jpg" alt="User avatar" class="navbar-avatar">
      </a>

      <button id="themeToggle" class="theme-toggle" type="button">üåô</button>
    </div>
  </header>

  <!-- ===== Create New Collection ===== -->
  <div id="createCollectionModal" class="modal">
    <div class="modal-content">
      <h2>Create New Collection</h2>

      <label for="collectionName">Name:</label>
      <input type="text" id="collectionName" placeholder="Enter collection name" required>

      <label for="collectionDescription">Description:</label>
      <input type="text" id="collectionDescription" placeholder="Enter collection description" required>

      <label for="collectionImage">Image:</label>
      <div id="dropZoneCollection" class="drop-zone">
        <p>Drag & drop an image here, or click to select</p>
        <input type="file" id="collectionImage" accept="image/*" hidden>
      </div>
      <img id="collectionPreview" src="" alt="Preview"
           style="display:none; max-width:100%; margin-top:10px; border-radius:8px;">

      <div class="modal-buttons">
        <button id="saveCollection">üíæ Save</button>
        <button id="cancelCollection">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <div class="page-container">
    <!-- J√Å N√ÉO H√Å SIDEBAR AQUI -->

    <!-- Main content -->
    <main class="main-content">
      <div class="profile-header">
        <div class="profile-photo">
          <img src="img/user.jpg" alt="User Photo" id="profileImage">
          <div class="edit-icon" id="editPhotoBtn">‚úé</div>
        </div>
        <div>
          <h1 id="displayName">Joana Ferreira</h1>
          <p id="displayEmail">up202106097@up.pt</p>
        </div>
      </div>

      <form id="userForm" class="form-container">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="Joana" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Ferreira" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="up202106097@up.pt" required>
          </div>
          <div class="form-group">
            <label for="birth">Date of Birth</label>
            <input type="date" id="birth" value="2002-03-14">
          </div>
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
        <span class="status" id="statusMsg">‚úî Changes saved!</span>
      </form>

      <!-- Wishlist Section -->
      <section class="wishlist-section">
        <h2>My Wishlist ‚ù§Ô∏è</h2>
        <div id="wishlist-container" class="wishlist-grid"></div>
      </section>

      <!-- My Collections -->
      <section class="collections-section" id="minhas-colecoes">
        <h2>My Collections</h2>
        <div class="collections-grid" id="userCollections">
          <!-- (mant√©m aqui exatamente as tuas collection-card todas) -->
          <!-- ... TODO O TEU C√ìDIGO DAS COLE√á√ïES ... -->
        </div>
        <button class="btn-add" id="openModal">+ Create New Collection</button>
      </section>
    </main>
  </div>

  <!-- Modal Change Photo -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Change Profile Picture</h3>
      <input type="file" id="photoInput" accept="image/*">
    </div>
  </div>

  <script src="js/user.js"></script>

  <footer class="footer">
    <p>¬© 2025 MyCollections | All rights reserved.</p>
  </footer>

</body>

</html>
