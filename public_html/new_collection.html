<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Miniatures Collection</title>
  <link rel="stylesheet" href="css/collection.css">
  <!-- Fonte tem√°tica Star Wars -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

 
</head>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="navbar-logo">
    <a href="home.html">MyCollections</a>
  </div>

  <!-- Barra de pesquisa estilizada -->
  <form class="navbar-search" action="search.html" method="GET">
    <input type="text" name="q" placeholder="Search collections, items..." required>
    <button type="submit" class="search-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="8" cy="8" r="6"></circle>
        <line x1="13" y1="13" x2="18" y2="18"></line>
      </svg>
    </button>
  </form>

  <div class="navbar-user">
    <a href="user.html">
      <img src="img/user.jpg" alt="User" class="navbar-avatar">
    </a>
  </div>
</nav>


<body>

    
  <!-- Banner -->
  <header class="collection-header">
    <div class="search-bar">
    </div>
  </header>
  
  <!-- T√≠tulo da cole√ß√£o -->
  <h1 class="collection-title">Star Wars Miniatures</h1>
  <!-- Toolbar: alternar vista -->
  
<div class="collection-toolbar">
  <div class="view-toggle" role="group" aria-label="View toggle">
    <button class="btn-view" data-view="grid" aria-pressed="true" title="Grid view">üî≤ Grid</button>
    <button class="btn-view" data-view="list" aria-pressed="false" title="List view">üìÉ List</button>
  </div>

  <!-- SORT BY (colado aqui) -->
  <div class="sort-wrap">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="default">Default</option>
      <option value="ratingDesc">Rating (High ‚Üí Low)</option>
      <option value="priceAsc">Price (Low ‚Üí High)</option>
      <option value="priceDesc">Price (High ‚Üí Low)</option>
    </select>
  </div>
</div>

  <!-- Itens da cole√ß√£o -->
  <section class="collection-items grid-view">
    
      

  </section>
 <!-- Bot√£o Add Item -->
<div id="addItemModal" class="modal">
  <div class="modal-content">
    <h2>Add New Item</h2>
    <label>Name:</label>
    <input type="text" id="itemName" placeholder="Enter item name">

    <label>Description:</label>
    <input type="text" id="itemDesc" placeholder="Short description">

    <label>Importance (1‚Äì10):</label>
    <input type="number" id="itemRating" min="1" max="10" value="1">

    <label>Price (‚Ç¨):</label>
    <input type="number" id="itemPrice" min="0" step="0.01" value="0">

    <label>Date of acquisition:</label>
    <input type="date" id="itemDate">
    
    <label for="itemImage">Image:</label>
        <div id="dropZone" class="drop-zone">
            <p>Drag & drop an image here, or click to select</p>
            <input type="file" id="itemImage" accept="image/*" hidden>
        </div>

    <div class="modal-buttons">
      <button id="saveItem">üíæ Save</button>
      <button id="cancelItem">‚ùå Cancel</button>
    </div>
  </div>
</div>
 
 
  <!-- Bot√£o Add Item -->
  <button class="add-item-btn">‚ûï Add Item</button>
  <script src="js/collection.js"></script>
</body>

<script>
  // Ler o par√¢metro "name" da URL
  const params = new URLSearchParams(window.location.search);
  const collectionName = params.get("name");

  // Se existir, atualizar o t√≠tulo
  if (collectionName) {
    document.querySelector(".collection-title").textContent = collectionName;
  }
</script>


</html>
